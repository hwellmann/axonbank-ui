<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Create Bank Account</h5>
    <button (click)="cancel()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="overdraftLimit">Overdraft Limit</label>
            <input [(ngModel)]="bankAccount.overdraftLimit" type="number" min="0" class="form-control" name="overdraftLimit"
                id="overdraftLimit">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
    <button (click)="submit()" class="btn btn-primary" type="button">Submit</button>
</div>
