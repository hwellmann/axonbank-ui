<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Transfer Money from {{bankTransfer.sourceBankAccountId}}</h5>
    <button (click)="cancel()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="destinationBankAccount">Destination Bank Account</label>
            <select [(ngModel)]="bankTransfer.destinationBankAccountId" class="form-control" name="destinationBankAccount"
                    id="destinationBankAccount">
                <option *ngFor="let bankAccount of destinationAccounts()" value="{{bankAccount.axonBankAccountId}}" name="bankAccountOption">
                    {{bankAccount.axonBankAccountId}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input [(ngModel)]="bankTransfer.amount" type="number" min="0" class="form-control" id="amount" name="amount">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
    <button (click)="submit()" class="btn btn-primary" type="button">Submit</button>
</div>
