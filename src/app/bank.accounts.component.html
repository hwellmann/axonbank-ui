<div class="container">
    <div class="col-lg-12">
        <table class="table table-hover table-condensed table-striped">
            <caption>
                Bank Accounts
                <div class="float-right">
                    <button (click)="createAccount()" class="btn btn-sm btn-success" type="submit">
                        <span class="fa fa-plus" aria-hidden="true"></span>
                        Create
                    </button>
                </div>
            </caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Balance</th>
                    <th>Overdraft Limit</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bankAccount of bankAccounts">
                    <td>{{bankAccount.axonBankAccountId}}</td>
                    <td>{{bankAccount.balance}}</td>
                    <td>{{bankAccount.overdraftLimit}}</td>
                    <td>
                        <button (click)="deposit(bankAccount.axonBankAccountId)" class="btn btn-sm btn-primary" type="submit">
                            <span class="fa fa-plus" aria-hidden="true"></span>
                            Deposit
                        </button>
                        <button (click)="withdraw(bankAccount.axonBankAccountId)" class="btn btn-sm btn-success" type="submit">
                            <span class="fa fa-minus" aria-hidden="true"></span>
                            Withdraw
                        </button>
                        <button (click)="transfer(bankAccount.axonBankAccountId)" class="btn btn-sm btn-info" type="submit">
                            <span class="fa fa-exchange" aria-hidden="true"></span>
                            Transfer
                        </button>
                        <button (click)="bankTransfers(bankAccount.axonBankAccountId)" class="btn btn-sm btn-warning"
                            type="submit">
                            <span class="fa fa-search" aria-hidden="true"></span>
                            Bank Transfers
                        </button>
                    </td>
                </tr>
                <tr *ngIf="bankAccounts.length == 0">
                    <td colspan="4">There are no bank accounts</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
